<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		.profile {
			font-family: sans-serif;
			text-align: center;
			max-width: 500px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2) ;
			padding: 20px;
		}

		.profile_image{
			width: 100;
			height: 100;
			object-fit: cover;
			border-radius: 50%;
			display: inline-block;
			margin: -90px 0 0 0;
		}

		.profile_name{
			padding-top: 80px;
			font-size: 1.2em;
			font-weight: bold;
		}
		.profile_detail{
			margin: -80px 0 0 0;
		}

		.back_icon{
			width: 50px;
			position: absolute;
		}

	</style>
	<title>User Profile</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

</head>
<body class="min-h-screen">
<div class="bg-gray-200 min-h-screen">
	<div class="container mx-auto max-w-md" id="user-content">
		<div class="profile">
			<p align="left">
				<input type="image" src="./assets/img/arrow.png" class="back_icon" onClick="handleBackIcon()" />
			</p>
			<img src="./assets/img/header.jpeg" alt="profile header" class="rounded-lg" />
      <img id="profile_picture_url" src="" alt="profile image" class="profile_image"/>
      <div class="profile_detail">
        <div class="box-content bg-white shadow-lg p-4 rounded-lg">
          <div class="profile_name" id="name"></div>
          <div class="mr-4 inline-block">
      			<img width="24" class="inline" src="./assets/img/post.png">
						<span class="text-sm ml-1" id="posts"></span>
						<span class="text-sm ml-1">posts</span>
      		</div>
      		<div class="mr-4 inline-block">
      			<img width="24" class="inline" src="./assets/img/likes.png">
						<span class="text-sm ml-1" id="likes"></span>
						<span class="text-sm ml-1">likes</span>
      		</div>
      		<div class="mr-4 inline-block">
      			<img width="24" class="inline" src="./assets/img/reachs.png">
						<span class="text-sm ml-1" id="reaches"></span>
						<span class="text-sm ml-1">reaches</span>
      		</div>
        </div>
      </div>
    </div>
	</div>

	<div class="container mx-auto max-w-md" id="feed-content"></div>
	<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	<script src="/assets/js/profile.js"></script>
</body>
</html>
